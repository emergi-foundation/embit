name: Android Dev Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses || true

      - name: Build Dev Debug APK
        run: ./gradlew :androidApp:assembleDevDebug --stacktrace

      - name: Upload Dev Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: embit-dev-debug-apk
          path: androidApp/build/outputs/apk/dev/debug/androidApp-dev-debug.apk
          retention-days: 30

      - name: Build summary
        run: |
          echo "### ðŸ”¨ Dev Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Flavor:** dev" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Type:** debug" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download the APK from the artifacts section above." >> $GITHUB_STEP_SUMMARY
