name: Android QA Release

on:
  push:
    tags:
      - 'qa-*'  # Triggers on tags like qa-2.1.0
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          # Extract version from tag (e.g., qa-2.1.0 -> 2.1.0)
          VERSION=${GITHUB_REF#refs/tags/qa-}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses || true

      - name: Create google-services.json
        run: |
          echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > androidApp/google-services.json

      - name: Build Staging Debug APK
        run: ./gradlew :androidApp:assembleStagingDebug --stacktrace

      - name: Upload Staging Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: embit-staging-debug-apk
          path: androidApp/build/outputs/apk/staging/debug/androidApp-staging-debug.apk
          retention-days: 90

      - name: Upload to Firebase App Distribution (QA)
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_CREDENTIALS }}
          groups: qa
          file: androidApp/build/outputs/apk/staging/debug/androidApp-staging-debug.apk
          releaseNotes: |
            QA Release ${{ steps.version.outputs.version }}

            Changes in this build:
            ${{ github.event.head_commit.message }}

      - name: Build summary
        run: |
          echo "### ðŸš€ QA Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}-staging" >> $GITHUB_STEP_SUMMARY
          echo "- **Flavor:** staging" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Type:** debug (easier debugging, no minification)" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. âœ… Distributed to QA team via Firebase App Distribution" >> $GITHUB_STEP_SUMMARY
          echo "2. QA team will receive email with download link" >> $GITHUB_STEP_SUMMARY
          echo "3. Test on staging environment" >> $GITHUB_STEP_SUMMARY
