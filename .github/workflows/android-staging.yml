name: Android Staging Build

on:
  workflow_dispatch:
    inputs:
      tag_version:
        description: 'Version tag for staging (e.g., v2.0.0-rc1)'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses || true

      - name: Create google-services.json
        run: |
          echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > androidApp/google-services.json

      - name: Run unit tests
        run: ./gradlew shared:testDebug --stacktrace
        continue-on-error: false

      - name: Build Staging Debug APK
        run: ./gradlew :androidApp:assembleStagingDebug --stacktrace

      - name: Upload Staging APK
        uses: actions/upload-artifact@v4
        with:
          name: embit-staging-debug-apk
          path: androidApp/build/outputs/apk/staging/debug/androidApp-staging-debug.apk
          retention-days: 60

      - name: Build summary
        run: |
          echo "### ðŸš€ Staging Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Flavor:** staging" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Type:** debug" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ github.event.inputs.tag_version || 'untagged' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All unit tests passed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Download the APK from artifacts" >> $GITHUB_STEP_SUMMARY
          echo "2. Complete testing checklist (see TESTING_GUIDE.md)" >> $GITHUB_STEP_SUMMARY
          echo "3. Report any issues on GitHub" >> $GITHUB_STEP_SUMMARY
          echo "4. If tests pass, proceed to production release" >> $GITHUB_STEP_SUMMARY
